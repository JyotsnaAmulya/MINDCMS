<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MINDCMS: AI-powered content management system" />
    
    <!-- Preconnect to improve font loading (if using Google Fonts) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload Tailwind CSS (optional for production) -->
    <link rel="preload" href="%PUBLIC_URL%/css/styles.css" as="style">
    
    <!-- Title with dynamic suffix (optional) -->
    <title>MINDCMS | AI Content Management</title>
    
    <meta name="format-detection" content="telephone=no">
  </head>
  <body class="min-h-screen bg-gray-50">
    <noscript>
      <div class="p-4 text-center bg-red-100 text-red-800">
        <strong>JavaScript is disabled!</strong> This app requires JavaScript to function.
      </noscript>
    <div id="root"></div>
    
    <!-- Preload critical JS (optional) -->
    <script src="%PUBLIC_URL%/js/main.js" defer></script>
  </body>
</html>
